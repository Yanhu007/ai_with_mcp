<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure OpenAI Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/github.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Azure OpenAI Chat</h1>
      <button id="configBtn" class="config-btn">⚙️ Configure</button>
    </header>

    <div id="chat-container" class="chat-container">
      <!-- Chat messages will be displayed here -->
    </div>

    <div class="input-container">
      <textarea id="user-input" placeholder="Type your message..."></textarea>
      <button id="send-btn">Send</button>
    </div>

    <!-- Configuration modal -->
    <div id="config-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Azure OpenAI Configuration</h2>
        <div class="form-group">
          <label for="api-key">API Key</label>
          <input type="password" id="api-key" />
        </div>
        <div class="form-group">
          <label for="endpoint">Endpoint</label>
          <input type="text" id="endpoint" placeholder="https://your-resource-name.openai.azure.com" />
        </div>
        <div class="form-group">
          <label for="deployment-name">Deployment Name</label>
          <input type="text" id="deployment-name" placeholder="your-deployment-name" />
        </div>
        <div class="form-group">
          <label for="api-version">API Version</label>
          <input type="text" id="api-version" value="2023-05-15" />
        </div>
        <button id="save-config-btn">Save Configuration</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
